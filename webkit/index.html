<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dsdrop</title>
		<link href="style.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- For node-only context, use node-main in package.json -->
		<!-- Mixed context -->
		<script>var gui = require('nw.gui')</script>
		<script>var Upload = require('./Upload')</script>
		<!-- DOM context -->
		<script src="jquery-2.1.1.min.js"></script>
		<script src="client.js"></script>
	</head>
	<body>
		<div id="about" class="page">
			<p>Enterprise-ready instant file sharing</p>
			<p>Instructions, buttons...</p>
			<div class="bar"><div class="filler"></div></div>
		</div>
		<div id="process" class="page">
			<div id="processmsg"></div>
			<div id="hashbar"></div>
			<div id="uploadbar"></div>
		</div>
		<div id="login" class="page">
			<div id="loginmsg">Please login</div>
			<form>
				<p> Username <input type="text"     name="username" id="username" /> </p>
				<p> Password <input type="password" name="password" id="password" /> </p>
				<p><button>Login</button></p>
			</form>
		</div>
		<div id="error" class="page">
			<i class="fa fa-warning fa-5x"></i><span id="errormsg"></span>
		</div>
		<div id="success" class="page">
			<p>Link copied to clipboard!</p>
			<input id="url"></input>
		</div>
	</body>
</html>
