<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			@font-face {
				font-family: 'Raleway';
				font-style: normal;
				src: local('Raleway ExtraLight'), local('Raleway-ExtraLight'), url(raleway.woff) format('woff');
			}
			body {
				margin-top:20px;
				font-family: 'Raleway', sans-serif;
				text-align:center;
				font-size:22px;
				color:#888888;
			}
			img {
				margin-bottom:40px;
			}
			section, header {
				margin:30px;
				padding:20px;
				display:inline-block;
				max-width:800px;
				width:100%;
			}
			header {
				position:relative;
				top:-60px;
				padding-top:50px;
				margin-bottom:-10px;
			}
			.card {
				box-shadow:2px 2px 1px #efefef;
				border:1px solid #dddddd;
				background:white;
			}
			.download {
				margin:30px;
			}
			.gauge, .square {
				width:200px;
				height:160px;
				display: inline-block;
				margin:20px;
				font-family:Arial, Sans-serif;
				color:#888;
				overflow:hidden;
			}
			.gauge text {
				/* bad on windows */
				/* font-family:Raleway !important; */
			}
			.gauge .title {
				font-size:16px;
				font-weight:bold;
				margin:12px;
			}
			.gauge .value {
				font-size:50px;
				margin-top:20px;
			}
			.gauge .label {
				font-size:20px;
			}
		</style>
		<link rel="stylesheet" href="odometer-theme-default.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="raphael.2.1.0.min.js"></script>
		<script src="justgage.1.0.1.min.js"></script>
		<script src="client.js"></script>
		<script src="odometer.min.js"></script>
	</head>
	<body>
		<header class="card">
			<i id="logo" class="fa fa-download fa-5x"></i>
			<h1>DSDROP</h1>
			<p>Instant file sharing</p>
		</header>
		<br />
		<section class="gauges card">
			<div class="gauge" id="storage"></div>
			<div class="gauge" id="network"></div>
			<div class="gauge" id="database"></div>
			<div class="gauge" id="uploaded">
				<div class="title">UPLOADED</div>
				<div class="value odometer"></div>
				<div class="label">files</div>
			</div>
			<div class="gauge" id="transferred">
				<div class="title">TRANSFERRED</div>
				<div class="value odometer"></div>
				<div class="label">GB</div>
			</div>
			<div class="gauge" id="downloaded">
				<div class="title">DOWNLOADED</div>
				<div class="value odometer"></div>
				<div class="label">files</div>
			</div>
		</section>
		<br />
		<section class="card">
			<h2>Client downloads</h2>
			<div class="square">
				<i class="fa download fa-apple fa-3x"></i>
				<div class="title">FINDER</div>
			</div>
			<div class="square">
				<i class="fa download fa-windows fa-3x"></i>
				<div class="title">EXPLORER</div>
			</div>
			<div class="square">
				<i class="fa download fa-linux fa-3x"></i>
				<div class="title">NAUTILUS</div>
			</div>
			<div class="square">
				<i class="fa download fa-code fa-3x"></i>
				<div class="title">HTML5</div>
			</div>
			<div class="square"></div>
			<div class="square">
				<i class="fa download fa-terminal fa-3x"></i>
				<div class="title">COMMAND LINE</div>
			</div>
			<br />
			Integrated clients are on the way. For now, please use the npm command line client.
		</section>
	</body>
</html>
