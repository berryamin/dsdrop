<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			@font-face {
				font-family: 'Raleway';
				font-style: normal;
				src: local('Raleway ExtraLight'), local('Raleway-ExtraLight'), url(raleway.woff) format('woff');
			}
			body {
				margin-top:20px;
				font-family: 'Raleway', sans-serif;
				text-align:center;
				font-size:22px;
				color:#888888;
			}
			img {
				margin-bottom:40px;
			}
			section, header {
				margin:30px;
				padding:20px;
				display:inline-block;
				max-width:800px;
				width:100%;
			}
			header {
				position:relative;
				top:-60px;
				padding-top:50px;
				margin-bottom:-10px;
			}
			.card {
				box-shadow:2px 2px 1px #efefef;
				border:1px solid #dddddd;
			}
			h1 {
			}
			.gauge {
				width:200px;
				height:160px;
				display: inline-block;
				margin:20px;
			}
		</style>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="raphael.2.1.0.min.js"></script>
		<script src="justgage.1.0.1.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<script>
			$(function() {
				var storage = new JustGage({
					id              : "storage",
					value           : 344,
					min             : 0,
					max             : 600,
					title           : "STORAGE",
					label           : "GB",
					gaugeWidthScale : 0.5,
					valueFontColor  : "#888888",
					gaugeColor      : "#dddddd",
					showInnerShadow : 0,
					levelColors     : ["#888888","#888888","#fa5050"],
					levelColorsGradient : 0,
				})

				var bandwidth = new JustGage({
					id              : "bandwidth",
					value           : 30,
					min             : 0,
					max             : 1000,
					title           : "BANDWIDTH",
					label           : "MBps",
					gaugeWidthScale : 0.5,
					valueFontColor  : "#888888",
					gaugeColor      : "#dddddd",
					showInnerShadow : 0,
					levelColors     : ["#888888","#888888","#fa5050"],
					levelColorsGradient : 0,
				})

				var downloads = new JustGage({
					id              : "downloads",
					value           : 3,
					min             : 0,
					max             : 11,
					title           : "DOWNLOADS",
					label           : "in progress",
					gaugeWidthScale : 0.5,
					valueFontColor  : "#888888",
					gaugeColor      : "#dddddd",
					showInnerShadow : 0,
					levelColors     : ["#888888","#888888","#fa5050"],
					levelColorsGradient : 0,
				})

			})
		</script>
	</head>
	<body>
		<header class="card">
		<i id="logo" class="fa fa-download fa-5x"></i>
			<h1>DSDROP</h1>
			<p>Instant file sharing</p>
		</header>
		<section>
			<div class="gauge" id="storage"></div>
			<div class="gauge" id="bandwidth"></div>
			<div class="gauge" id="downloads"></div>
		</section>
		<br />
		<section class="card">
			Information and downloads here. Drop files on this page to share etc
		</section>
	</body>
</html>
